# Test - H2 In-Memory (No Redis)
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  data:
    redis:
      host: 127.0.0.1
      port: 6379

  jwt:
    secret: testSecretKey12345678901234567890123456789012345678901234

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@gmail.com
    password: testpassword
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
      auth-code-expiration-millis: 1800000

embedded:
  redis:
    enabled: true
