<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${articleCommentDto.articleDto.title} + ' - 게시글 상세'">게시글 상세</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #2a475e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .article-header {
            border-bottom: 1px solid #66c0f4;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
        }

        .article-header h1 {
            margin: 0 0 0.5rem 0;
            color: #66c0f4;
            font-size: 1.8rem;
        }

        .article-meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #a9b7c6;
        }

        .article-meta-row span {
            display: flex;
            align-items: center;
        }

        .article-content {
            margin: 2rem 0;
            font-size: 1.1rem;
            line-height: 1.7;
            white-space: pre-line;
            color: #ffffff;
        }

        .likes {
            color: #66c0f4;
            font-weight: bold;
            margin-left: 1rem;
        }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .comment-section {
            margin-top: 3rem;
        }

        .comment-section h2 {
            border-bottom: 1px solid #66c0f4;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .comment {
            background-color: #1b2838;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.75rem;
            border-left: 4px solid #66c0f4;
        }

        .comment .meta {
            font-size: 0.8rem;
            color: #aebfd4;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }

        .comment .content {
            font-size: 0.95rem;
            white-space: pre-line;
            color: #ffffff;
        }

        .comment-form {
            margin-top: 2rem;
        }

        .comment-form textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            resize: vertical;
            font-size: 0.95rem;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 0.5rem;
            background-color: #1b2838;
            color: #ffffff;
        }

        .comment-form textarea::placeholder {
            color: #a0b4c4;
        }

        .comment-form .submit-button-wrapper {
            display: flex;
            justify-content: flex-end;
        }

        .comment-form button {
            background-color: #66c0f4;
            color: white;
            border: none;
            padding: 0.45rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .comment-form button:hover {
            background-color: #417a9b;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/nav :: navbar(${currentUser})}"></div>

<div class="container">
    <div class="article-header">
        <h1 th:text="${articleCommentDto.articleDto.title}">제목</h1>
        <div class="article-meta-row">
            <span>
                <a th:href="@{'/profile/' + ${articleCommentDto.articleDto.memberDto.id} + '/0'}">
                    <img class="avatar"
                         th:src="${articleCommentDto.articleDto.memberDto.avatarUrl != null} ? ${articleCommentDto.articleDto.memberDto.avatarUrl} : '/images/profile-image.jpg'"
                         alt="작성자 아바타" />
                </a>
                <a th:href="@{'/profile/' + ${articleCommentDto.articleDto.memberDto.id} + '/0'}" style="color: inherit; text-decoration: none;">
                    <span th:text="${articleCommentDto.articleDto.memberDto.nickname} + ' | 작성일: ' + ${#temporals.format(articleCommentDto.articleDto.created, 'yyyy-MM-dd HH:mm')}">
                        작성자 | 작성일
                    </span>
                </a>
            </span>
            <span class="likes" th:text="'♥ ' + ${articleCommentDto.articleDto.likes}">♥ 0</span>
        </div>
    </div>

    <div class="article-content" th:text="${articleCommentDto.articleDto.content}">
        게시글 내용입니다.
    </div>

    <div class="comment-section">
        <h2>댓글</h2>
        <div th:if="${articleCommentDto.commentDtoPage.isEmpty()}">댓글이 없습니다.</div>
        <div th:each="comment : ${articleCommentDto.commentDtoPage.content}" class="comment">
            <div class="meta">
                <a th:href="@{'/profile/' + ${comment.memberDto.id} + '/0'}">
                    <img class="avatar"
                         th:src="${comment.memberDto.avatarUrl != null} ? ${comment.memberDto.avatarUrl} : '/images/profile-image.jpg'"
                         alt="댓글 작성자 아바타" />
                </a>
                <a th:href="@{'/profile/' + ${comment.memberDto.id} + '/0'}" style="color: inherit; text-decoration: none;">
                    <span th:text="${comment.memberDto.nickname} + ' | ' + ${#temporals.format(comment.createdTime, 'yyyy-MM-dd HH:mm')}">
                        작성자 | 작성일
                    </span>
                </a>
            </div>
            <div class="content" th:text="${comment.content}">댓글 내용</div>
        </div>

        <form th:action="@{/articleComment}" method="post" class="comment-form">
            <input type="hidden" name="articleId" th:value="${articleCommentDto.articleDto.id}" />
            <textarea name="commentContent" rows="3" placeholder="댓글을 입력하세요" required></textarea>
            <div class="submit-button-wrapper">
                <button type="submit">댓글 작성</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
