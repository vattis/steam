<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mini Steam Clone</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1b2838;
            color: #fff;
        }

        header {
            background-color: #171a21;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            color: #66c0f4;
        }

        nav a {
            color: #c6d4df;
            margin-left: 20px;
            text-decoration: none;
        }

        nav a:last-child {
            border: 1px solid #66c0f4;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav a:last-child:hover {
            background-color: #66c0f4;
            color: #1a9fff;
        }

        .banner {
            background-image: url('https://store.cloudflare.steamstatic.com/public/shared/images/joinsteam/new_login_bg_strong_mask.jpg');
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .banner h2 {
            font-size: 48px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .game-list {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: #2a475e;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            display: block;
        }

        .game-card .info {
            padding: 10px;
        }

        .game-card .info h3 {
            margin: 0;
            font-size: 16px;
        }

        .game-card .info .price {
            color: #66c0f4;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    <a href="/" style="text-decoration: none;">
        <h1 style="margin: 0; color: #66c0f4;">Steam</h1>
    </a>
    <nav>
        <a href="#">Home</a>
        <a href="#">Store</a>
        <a href="#">Community</a>
        <a href="#">Support</a>

        <!-- 로그인 여부에 따라 버튼 변경 -->
        <span sec:authorize="isAnonymous()">
      <a href="/login" style="margin-left: 40px; color: #3ecf8e; font-weight: bold;">로그인</a>
    </span>

        <span sec:authorize="isAuthenticated()">
      <a href="/mypage" style="margin-left: 40px; color: #3ecf8e; font-weight: bold;">마이페이지</a>
    </span>
    </nav>
</header>

<div class="banner">
    <h2>Explore the World of Games</h2>
</div>

<section class="game-list">
    <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg" alt="Game 1">
        <div class="info">
            <h3>Counter-Strike 2</h3>
            <div class="price">Free</div>
        </div>
    </div>
    <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/570/header.jpg" alt="Game 2">
        <div class="info">
            <h3>Dota 2</h3>
            <div class="price">Free</div>
        </div>
    </div>
    <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/header.jpg" alt="Game 3">
        <div class="info">
            <h3>Apex Legends</h3>
            <div class="price">Free</div>
        </div>
    </div>
    <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578080/header.jpg" alt="Game 4">
        <div class="info">
            <h3>PUBG: Battlegrounds</h3>
            <div class="price">Free</div>
        </div>
    </div>
</section>

</body>
</html>
