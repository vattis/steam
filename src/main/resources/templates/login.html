<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .login-container {
            width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2196f3; /* 파란색 */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976d2; /* hover 시 진한 파란색 */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <label for="email">이메일</label>
        <input type="email" th:field="*{email}" id="email" required/>

        <label for="password">비밀번호</label>
        <input type="password" th:field="*{password}" id="password" required/>

        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>
